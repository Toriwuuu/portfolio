<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Row Three Columns Form</title>
    <style>
        /* 样式用于布局 */
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <form>
                <!-- 第一列表单 -->
                <label for="field1">Field 1:</label><br>
                <input type="text" id="field1" name="field1"><br>
                <label for="field2">Field 2:</label><br>
                <input type="text" id="field2" name="field2">
            </form>
        </div>
        <div class="column">
            <form>
                <!-- 第二列表单 -->
                <label for="field3">Field 3:</label><br>
                <input type="text" id="field3" name="field3"><br>
                <label for="field4">Field 4:</label><br>
                <input type="text" id="field4" name="field4">
            </form>
        </div>
        <div class="column">
            <form>
                <!-- 第三列表单 -->
                <label for="field5">Field 5:</label><br>
                <input type="text" id="field5" name="field5"><br>
                <label for="field6">Field 6:</label><br>
                <input type="text" id="field6" name="field6">
            </form>
        </div>
    </div>
</body>
</html>
