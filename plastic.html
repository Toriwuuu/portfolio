<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Art</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header id="topbar">
        <h1 class="logo">
            <a href="index.html"><img src="./img/title.svg" alt="Tori's Artwork"></a>
        </h1>
        <div class="nav-box">
            <!--             
            <button class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            -->
            <nav>
                <ul class="menu">
                    <li><a href="#digitalArt">DIGITAL ART</a></li>
                    <li><a href="#plasticArt">PLASTIC ART</a></li>
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="box">
            <div class="cycle-slideshow">
                <img src="./img/plastic/2018/02.jpg" alt="">
                <img src="./img/plastic/2021/02.jpg" alt="">
                <img src="./img/plastic/2022/d01.jpg" alt="">
                <img src="./img/plastic/2022/a06.jpg" alt="">
                <img src="./img/plastic/2020/01.jpg" alt="">
                <img src="./img/plastic/2023/05.jpg" alt="">
                <img src="./img/plastic/2019/02.jpg" alt="">
                <img src="./img/plastic/2022/c02.jpg" alt="">
                <img src="./img/plastic/2022/b01.jpg" alt="">
                <img src="./img/plastic/2022/15.jpg" alt="">
            </div>
            <!-- 導覽列 -->
            <!--             
                <div class="navMask">
                <div id="nav"></div>
                </div>
            -->
        </div>

        <section id="years">
            <div class="2017"><img src="./img/2017.svg" alt=""></div>
            <div class="2018"><img src="./img/2018.svg" alt=""></div>
            <div class="2019"><img src="./img/2019.svg" alt=""></div>
            <div class="2020"><img src="./img/2020.svg" alt=""></div>
            <div class="2021"><img src="./img/2021.svg" alt=""></div>
            <div class="2022"><img src="./img/2022.svg" alt=""></div>
            <div class="2023"><img src="./img/2023.svg" alt=""></div>
        </section>
    </main>


    <footer id="contact">
        <div class="marquee"></div>
        <div class="contactTable">
            <div class="contactText">CONTACT
                <nav class="contactIcon">
                    <ul class="icon">
                        <li><a href="#" class="icon-ig"></a></li>
                        <li><a href="#" class="icon-fb"></a></li>
                        <li><a href="#" class="icon-twitter"></a></li>
                    </ul>
                </nav>
            </div>
            <form action="" method="post" name="form-contact" id="form-contact" title="聯絡我們表單">

                <label for="username">Name:</label>
                <input type="text" name="username" id="username" title="請輸入姓名" placeholder="" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" title="請輸入電子郵件" placeholder="" required>

                <label for="massage">Message:</label>
                <textarea name="massage" id="massage" rows="10"></textarea>

                <button class="btn-form">
                    <span>Send</span>
                </button>
            </form>
        </div>

        <div class="topbtn">TOP<img src="./img/Vectorup.svg" alt=""></div>

    </footer>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.cycle2.min.js"></script>
    <script>
        $(function () {
            $(".cycle-slideshow").cycle2();
        });
    </script>

</body>

</html>
