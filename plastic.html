    <script>
$(document).ready(function () {
    // 頁首滾動效果
    let lastScrollTop = 0;
    let headerHeight = $('#topbar').outerHeight();

    $(window).scroll(function () {
        let currentScroll = $(this).scrollTop();

        if (currentScroll > lastScrollTop) {
            // 往下滾動，隱藏 header
            $('#topbar').css({
                'top': -headerHeight + 'vh',
                'transition': 'top 1s' // 添加過渡效果
            });
        } else {
            // 往上滾動，顯示 header
            $('#topbar').css({
                'top': '0',
                'transition': 'top 1s' // 添加過渡效果
            });
        }

        lastScrollTop = currentScroll;
    });

    const $elements = $('#years .year');
    const checkVisibility = () => {
        const windowHeight = $(window).height();
        const scrollTop = $(window).scrollTop();

        $elements.each(function() {
            const $el = $(this);
            const offsetTop = $el.offset().top;

            if (offsetTop < scrollTop + windowHeight - 100) { // 提前 100px 显示
                $el.addClass('show');
            }
        });
    };

    $(window).on('scroll', checkVisibility);
    checkVisibility(); // 初始检查

    $('.topbtn svg').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
    });

    $(function () {
        $(".cycle-slideshow").cycle();
    });

    $('#years .year img').click(function (event) {
        // 如果点击的是展开区域中的图片，则忽略点击事件
        if ($(this).closest('.expanded-images').length > 0) {
            return;
        }
        // 切換點擊的年份的展開狀態
        $(this).closest('.year').toggleClass('expanded');
        $(this).closest('.year').css('z-index', function(index, value) {
            return value === '1' ? '2' : '1';
        });

        // 如果點擊的年份展開，則計算展開區域的高度
        if ($(this).closest('.year').hasClass('expanded')) {
            const expandedHeight = $(this).closest('.year').find('.expanded-images').outerHeight();
            // 調整下方區域的 margin-top 來擠開
            $(this).closest('.year').next().css('margin-top', expandedHeight);
        } else {
            // 如果點擊的年份收合，則重置下方區域的 margin-top
            $(this).closest('.year').next().css('margin-top', '0');
        }

        // 收合其他年份的展開區域
        $(this).closest('.year').siblings().removeClass('expanded').next().css('margin-top', '0');
    });
    
    
});


</script>
