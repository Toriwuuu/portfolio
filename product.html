<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header id="topbar">
        <h1 class="logo">
            <a href="index.html"><img src="./img/title.svg" alt="Tori's Artwork"></a>
        </h1>
        <div class="nav-box">
            <!--             
            <button class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            -->
            <nav>
                <ul class="menu">
                    <li><a href="#digitalArt">DIGITAL ART</a></li>
                    <li><a href="#plasticArt">PLASTIC ART</a></li>
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container">
        <div class="infoContainer">
        <section id="productImg">
            <div class="bigImg">
                <img src="./img/plastic/2023/05.jpg" alt="">
            </div>
            <div class="smallImg">
                <img src="./img/plastic/2023/01.jpg" alt="">
                <img src="./img/plastic/2023/07.jpg" alt="">
                <img src="./img/plastic/2023/03.jpg" alt="">
                <img src="./img/plastic/2023/08.jpg" alt="">
            </div>
        </section>
        <section id="productInfo">
            <h2 class="infoTitle">I Sea the Sunset</h2>
            <p class="infoA">by Tori</p>
            <h3 class="infoPrice">$10000</h3>
            <p class="infoQua">Quality</p>
            <div class="quaBtn">
                <button class="quaMinus"></button>
                <p class="quaNum">1</p>
                <button class="quaPlus"></button>
            </div>
            <div class="buyBtn">
                <button class="atc"><span>Add to Cart - $10000</span></button>
                <button class="bn"><span>BUY NOW</span></button>
                <button class="paypal"></button>
            </div>

        </section>
    </div>
    </main>


    <footer id="contact">
        <div class="marquee"></div>
        <div class="contactTable">
            <div class="contactText">CONTACT
                <nav class="contactIcon">
                    <ul class="icon">
                        <li><a href="#" class="icon-ig"></a></li>
                        <li><a href="#" class="icon-fb"></a></li>
                        <li><a href="#" class="icon-twitter"></a></li>
                    </ul>
                </nav>
            </div>
            <form action="" method="post" name="form-contact" id="form-contact" title="聯絡我們表單">

                <label for="username">Name:</label>
                <input type="text" name="username" id="username" title="請輸入姓名" placeholder="" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" title="請輸入電子郵件" placeholder="" required>

                <label for="massage">Message:</label>
                <textarea name="massage" id="massage" rows="10"></textarea>

                <button class="btn-form">
                    <span>Send</span>
                </button>
            </form>
        </div>

        <div class="topbtn">TOP<img src="./img/Vectorup.svg" alt=""></div>
        
    </footer>


</body>
</html>
