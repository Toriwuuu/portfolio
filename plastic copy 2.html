    <script>
$(document).ready(function () {
// 頁首滾動效果
let lastScrollTop = 0;
let headerHeight = $('#topbar').outerHeight();

$(window).scroll(function () {
    let currentScroll = $(this).scrollTop();

    if (currentScroll > lastScrollTop && currentScroll > headerHeight) {
        // 往下滾動且未滾動至頁首，隱藏 header
        $('#topbar').css({
            'top': -headerHeight + 'vh',
            'transition': 'top 1s' // 添加過渡效果
        });
    } else if (currentScroll === 0) {
        // 滾動至頁首，顯示 header
        $('#topbar').css({
            'top': '0',
            'transition': 'top 0.5s' // 添加過渡效果
        });
    }

    lastScrollTop = currentScroll;
});


      // 函数用于检查年份图片是否可见
      function checkVisible(elm) {
        var rect = elm.getBoundingClientRect();
        var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
        return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
    }

    // 函数用于显示可见的年份图片
    function showVisibleYears() {
        $(".year").each(function () {
            if (checkVisible(this)) {
                $(this).addClass("visible");
            }
        });
    }

    // 页面加载时先执行一次，确保初始位置的年份图片能够立即显示
    showVisibleYears();

    // 滚动时检查并显示可见的年份图片
    $(window).scroll(function () {
        showVisibleYears();
    });




     // 隱藏所有擴展圖片
     $(".expanded-images").hide();

// 優化的點擊事件，避免重複代碼
$(".yearimg").click(function () {
    // 获取点击的年份类别和对应的展开图片
    let yearClass = $(this).attr('class').split(' ')[1];
    let expandedImages = $("." + yearClass + "ei");

    // 隐藏所有已展开的图片，然后展开被点击的年份
    $(".expanded-images").not(expandedImages).slideUp(300);
    expandedImages.slideToggle(500, function() {
        // 在展开动画完成后滚动到年份图片的顶部
        let offset = $(".yearimg." + yearClass).offset().top;
        $('html, body').animate({ scrollTop: offset }, 300);
    });

    // 切换类，实现图片的平滑移动效果
    $(this).toggleClass('move-left');
    // 移除其他年份图片的移动效果
    $(".yearimg").not($(this)).removeClass('move-left');
});



    // 返回顶部按钮
    $('.topbtn svg').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
    });

    // 初始化轮播
    $(function () {
        $(".cycle-slideshow").cycle();
    });

    
});


</script>
