    <script>

        $(document).ready(function () {
            // 無縫播放圖片
            let $carousel = $('.carousel');
            let carouselHeight = $carousel.height();
            let imageHeight = $('.mask').outerHeight(true);

            function duplicateImages() {
                let totalImages = $('.mask').length;
                let imagesToShow = Math.ceil(carouselHeight / imageHeight) + 1;

                if (totalImages < imagesToShow) {
                    let htmlContent = $carousel.html();
                    $carousel.append(htmlContent);
                    duplicateImages();
                }
            }

            duplicateImages();

            // 頁首滾動效果
            let lastScrollTop = 0;
            let headerHeight = $('#topbar').outerHeight();

            $(window).scroll(function () {
                let currentScroll = $(this).scrollTop();

                if (currentScroll > lastScrollTop) {
                    // 往下滾動，隱藏 header
                    $('#topbar').css({
                        'top': -headerHeight + 'vh',
                        'transition': 'top 1s' // 添加過渡效果
                    });
                } else {
                    // 往上滾動，顯示 header
                    $('#topbar').css({
                        'top': '0',
                        'transition': 'top 1s' // 添加過渡效果
                    });
                }

                lastScrollTop = currentScroll;
            });
        });
        $('.topbtn svg').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 'slow');
        });

        // 顯示覆蓋層
        $(".plus").click(function() {
        // 切换覆盖层的显示状态
        $("#overlay").toggle();
    });
    </script>
